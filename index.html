<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Food App</title>
</head>

<body class="body">

    <nav class="top-navigation">
        <a class="user-account" href="#">
            <img class="nav-img" src="assets/user.svg" alt="user icon">
        </a>
        <a class="logo" href="#"> Tasty food</a>
        <a class="favorite-recipes" href="#">
            <img class="nav-img" src="assets/like.svg" alt="like icon">
        </a>
    </nav>
    <section class="main-title-container">
        <h1 class="main-title">Discover your favorite recipes</h1>
        <p>What are you in the mood for today?</p>
    </section>

    <section class="option-button">
        <button id="fish-button" class="filter-button">FISH</button>
        <button id="chicken-button" class="filter-button">CHICKEN</button>
        <button id="meat-button" class="filter-button">MEAT</button>
        <button id="vegetarian-button" class="filter-button">VEGETARIAN</button>
    </section>

    <section id="recipe-list" class="recipe-list-section">
    </section>

    
    <footer class="footer">
        <p class="footer-text">Felicia Liabäck Löwstett, Anna Lindgren, Sofia Arzt Wallén 2021</p>
        <p class="footer-links"> Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik </a>
          from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </p>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
